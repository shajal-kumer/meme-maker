<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mame Maker</title>
        <link rel="stylesheet" href="milligram.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="column text-center">
                    <h1 class="title">Meme Maker</h1>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <canvas class="c" width="600" height="600"></canvas>
                </div>
                <div class="column">
                    
                    <label for="topline">Choose Image:</label>
                    <input type="file" class="selectimage">
                    <label for="topline">Top Line:</label>
                    <input type="text" class="topline">
                    <br>
                    <label for="bottomline">Bottom Line:</label>
                    <input type="text" class="bottomline">

                    <a href="#" class="button button-outline download">Download</a>
                </div>
                <div class="column">
                    <div class="result"></div>
                </div>
            </div>




        </div>
        <script src="script.js"></script>
    </body>

</html>
